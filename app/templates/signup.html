{% extends "base.html" %}

{% block layout %}
  <div class="row justify-content-center">
    <div class="col-11 col-sm-9 col-lg-6">
      <h1>Register</h1>
      <form class="" action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.email }}
        {{ form.password }}
        {{ form.password2 }}
        {{ form.submit }}
      </form>
    </div>
  </div>
{% endblock layout %}
