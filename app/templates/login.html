{% extends "base.html" %}

{% block container %}
  <div class="row justify-content-center">
    <div class="col-11 col-sm-9 col-lg-6">
      <h1>Login</h1>
      <form id="login-form" action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.email }}
        {{ form.password }}
        <div class="mt-3">
          {{ form.submit }}
        </div>
      </form>
    </div>
  </div>
{% endblock container %}
